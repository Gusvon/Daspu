    function renderChecklist() {
        for (const fase in checklistItems) {

    function saveChecklistState() {
        const state = {};

        });
        localStorage.setItem('tccChecklistState', JSON.stringify(state));
    }

    function loadChecklistState() {
        const savedState = localStorage.getItem('tccChecklistState');
        if (savedState) {
            const state = JSON.parse(savedState);
            for (const id in state) {
                const checkbox = document.getElementById(id);
                if (checkbox) {
                    checkbox.checked = state[id];
                }
            }
        }
    }

    function initEditor() {
        const container = document.getElementById('editable-container');
        if (!container) return;

        const editableSections = container.querySelectorAll('[contenteditable="true"]');
        const wordCountEl = document.getElementById('word-count');
        const saveStatusEl = document.getElementById('save-status');
        let saveTimeout;

        function updateWordCount() {
            let totalWords = 0;
            const mainContent = [
                document.getElementById('editable-content-intro'),
                document.getElementById('editable-content-cap1'),
                document.getElementById('editable-content-cap2'),
                document.getElementById('editable-content-cap3'),
                document.getElementById('editable-content-conclusao'),
            ];
            mainContent.forEach(el => {
                if (el) {

                    if (placeholder && text.trim() === placeholder.innerText.trim()) {
                        // N√£o faz nada, contagem para esta se√ß√£o √© 0
                    } else {
                        const words = text.trim().split(/\s+/).filter(word => word.length > 0);
                        totalWords += words.length;
                    }
                }
            });
            wordCountEl.textContent = `Contagem de palavras: ${totalWords}`;
        }
        
        function saveContent() {
            saveStatusEl.textContent = 'Salvando...';
            editableSections.forEach(el => {
                if (el.id) {
                    localStorage.setItem(el.id, el.innerHTML);
                }
            });
            clearTimeout(saveTimeout);
            saveTimeout = setTimeout(() => {
                saveStatusEl.textContent = 'Salvo!';
            }, 500);
        }

        function loadContent() {
            editableSections.forEach(el => {
                if (el.id) {
                    const savedContent = localStorage.getItem(el.id);
                    if (savedContent) {
                        el.innerHTML = savedContent;
                    }
                }
                const placeholder = el.querySelector('.editable-placeholder');
                if(placeholder) {
                    el.addEventListener('focus', () => {
                        const currentPlaceholder = el.querySelector('.editable-placeholder');
                        if (currentPlaceholder) {
                            el.innerHTML = '<p><br></p>';
                        }
                    });
                    el.addEventListener('blur', () => {
                        if (el.innerText.trim() === '') {
                           el.innerHTML = `<p class="editable-placeholder">${placeholder.innerText}</p>`;
                        }
                    });
                }
            });
            updateWordCount();
        }
        
        container.addEventListener('input', () => {
            saveContent();
            updateWordCount();
        });

        loadContent();
    }
